<app-tutorial *ngIf="activeOption == null"
  (selectActiveOption)="changeActiveOption($event)"
  [treeOptions]="treeOptions"
>
</app-tutorial>
<div *ngIf="activeOption && activeOption.name == 'Binary Search Tree'">
  <app-binary-search-tree>
  </app-binary-search-tree>
</div>

<div *ngIf="activeOption && activeOption.name == 'AVL Tree'">
  <app-avl-tree>
  </app-avl-tree>
</div>

<div *ngIf="activeOption && activeOption.name == 'Heap'">
  <app-heap>
  </app-heap>
</div>
