<div class="row">
  <div class="col-12 sidenav">
    <label>Insert node</label>
    <input type="number" [formControl]="rootValue" />
    <button class="btn btn-primary" type="button"
    (click)="addNode($event)">
      Go
    </button>
    <label>Delete node</label>
    <input type="number" [formControl]="deleteValue" />
    <button class="btn btn-primary" type="button"
    (click)="deleteNode($event)">
      Go
    </button>
    <button class="btn btn-primary" type="button"
    (click)="generateRandomTree($event)">
      Generate Random tree
    </button>
    <button class="btn btn-primary" type="button"
    (click)="inorder()">
      Inorder
    </button>
    <button class="btn btn-primary" type="button"
    (click)="preorder()">
      Preorder
    </button>
    <button class="btn btn-primary" type="button"
    (click)="postorder()">
      Postorder
    </button>
  </div>

  <div class="col-12" id="tree-editor">
    <div id="node-{{node.value}}" class="node" *ngFor="let node of treeNodes"
      [style.top.px]="node.top"
      [style.left.px]="node.left - nodeSize / 2"
    >
    {{node.value}}
    </div>
    <svg [attr.height]="height" [attr.width]="width">
      <line id="edge-{{edge.from.value}}-{{edge.to.value}}" class="edge" *ngFor="let edge of treeEdges"
        [attr.x1]="edge.x1"
        [attr.y1]="edge.y1 + nodeSize / 2"
        [attr.x2]="edge.x2"
        [attr.y2]="edge.y2 + nodeSize / 2"
      />
    </svg>

  </div>

</div>

<app-alert-popup
  [isActive]="alertShow"
  [alertMessage]="alertMsg"
  (alertDismiss)="onAlertDismiss($event)">
</app-alert-popup>
