<div class="row">
  <div class="col-12 sidenav row">
    <div class="input-group col-3">
      <input class="form-control" type="number" [formControl]="rootValue"
      placeholder="Insert Node"/>
      <button class="btn btn-primary" type="button"
      (click)="addNode($event)">
        Confirm
      </button>
      </div>
    <div class="input-group col-3">
      <input class="form-control" type="number" [formControl]="deleteValue"
      placeholder="Delete Node"/>
      <button class="btn btn-primary" type="button"
      (click)="deleteNode($event)">
        Confirm
      </button>
    </div>
    <div class="col-3">
      <button class="btn btn-primary" type="button"
      (click)="generateRandomTree($event)">
        Generate Random tree
      </button>
    </div>
    <div class="col-3 btn-group" role="group" aria-label="traversal-btns">
      <button class="btn btn-primary" type="button"
      (click)="inorder()">
        Inorder
      </button>
      <button class="btn btn-primary" type="button"
      (click)="preorder()">
        Preorder
      </button>
      <button class="btn btn-primary" type="button"
      (click)="postorder()">
        Postorder
      </button>
    </div>
  </div>

  <div class="col-12" (window:resize)="onResize()" id="tree-editor">
    <div id="node-{{node.value}}" class="node fadeIn" *ngFor="let node of treeNodes"
      [style.top.px]="node.top"
      [style.left.px]="node.left - nodeSize / 2"
    >
    {{node.value}}
    </div>
    <svg [attr.height]="height" [attr.width]="width">
      <line id="edge-{{edge.from.value}}-{{edge.to.value}}" class="edge" *ngFor="let edge of treeEdges"
        [attr.x1]="edge.x1"
        [attr.y1]="edge.y1 + nodeSize / 2"
        [attr.x2]="edge.x2"
        [attr.y2]="edge.y2 + nodeSize / 2"
      />
    </svg>

  </div>

</div>

<app-alert-popup
  [isActive]="alertShow"
  [alertMessage]="alertMsg"
  (alertDismiss)="onAlertDismiss($event)">
</app-alert-popup>
