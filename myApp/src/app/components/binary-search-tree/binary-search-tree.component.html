<div class="row">
  <div class="col-12 sidenav">.
    <label>Insert node</label>
    <input type="number" [formControl]="rootValue" />
    <button class="btn btn-primary" type="button"
    (click)="addNode($event)">
      Go
    </button>
    <button class="btn btn-primary" type="button"
    (click)="generateRandomTree($event)">
      Generate Random tree
    </button>
    <button class="btn btn-primary" type="button"
    (click)="setEdges()">
      setedges
    </button>
  </div>
  <div class="col-12" id="tree-editor">
    <div id="node-{{node.value}}" class="node" *ngFor="let node of treeNodes"
      [style.top.px]="node.top"
      [style.left.px]="node.left - nodeSize / 2"
    >
    {{node.value}}
    </div>
    <svg height="510" width="1500">
      <line id="edge-{{edge.from.value}}-{{edge.to.value}}" *ngFor="let edge of treeEdges"
        [attr.x1]="edge.x1"
        [attr.y1]="edge.y1 + nodeSize / 2"
        [attr.x2]="edge.x2"
        [attr.y2]="edge.y2 + nodeSize / 2"
        style="stroke:rgb(0,0,0);stroke-width:2"
      />
    </svg>

  </div>

</div>
