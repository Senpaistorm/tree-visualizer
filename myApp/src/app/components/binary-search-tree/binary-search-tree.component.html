<div class="row">
  <div class="col-3 sidenav">.
    <h2>
      Binary Search Tree
    </h2>
    <label>Insert node</label>
    <input type="number" [formControl]="rootValue" />
    <button type="button"
    (click)="addNode($event)">
      Go
    </button>
    <button type="button"
    (click)="generateRandomTree($event)">
      Generate Random tree
    </button>
    <button type="button"
    (click)="setEdges()">
      setedges
    </button>
  </div>
  <div id="tree-editor" class="col-9">
    <div id="node-{{node.value}}" class="node" *ngFor="let node of treeNodes"
      [style.top.px]="node.top"
      [style.left.px]="node.left"
    >
    {{node.value}}
    </div>
    <svg height="510" width="1500">
    <line id="edge-1-2" x1="557.5" y1="20" x2="268" y2="100" style="stroke:rgb(0,0,0);stroke-width:2" />
    <line id="edge-2-3" x1="500.5" y1="20" x2="268" y2="100" style="stroke:rgb(0,0,0);stroke-width:2" />
    </svg>

  </div>

</div>
