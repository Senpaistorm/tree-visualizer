<div class="row justify-content-around">
  <div class="col-md-3 col-sm-10 card"
    (click)="changeActiveOption(i)"
    *ngFor="let treeOption of treeOptions; let i = index">
    <div class="card-img-container">
        <img class="card-img-top" src="{{treeOption.img}}" alt="Card image cap">
    </div>
    <div class="card-body">
      <h5 class="card-title">{{treeOption.name}}</h5>
      <p class="card-text">{{treeOption.description}}</p>
    </div>
  </div>
</div>
