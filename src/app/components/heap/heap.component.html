<app-toolbar
  (addNode)="addNode($event)"
  (deleteNode)="deleteNode($event)"
  (generateRandomTree)="generateRandomTree()"
  (inorder)="inorder()"
  (preorder)="preorder()"
  (postorder)="postorder()"
  >
</app-toolbar>

<app-tree-editor
  [treeNodes]="treeNodes"
  [treeEdges]="treeEdges">
</app-tree-editor>

<app-alert-popup
  [isActive]="alertShow"
  [alertMessage]="alertMsg"
  (alertDismiss)="onAlertDismiss()">
</app-alert-popup>
